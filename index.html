<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Payout Details (Demo)</title>

    <!-- Tailwind (CDN build, perfect for the HTML+CSS sandbox) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- App styles (small helpers) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[#f7f8fa] text-[#36414d]">
    <div
      class="w-full max-w-[1200px] mx-auto px-6 md:px-6 lg:px-8 <!-- 24px mobile padding --> pt-6 md:pt-8 lg:pt-12 pb-24 md:pb-20"
    >
      <!-- Page Title + Selector -->
      <div class="flex flex-col gap-6 md:gap-10">
        <h1 class="text-[32px] font-bold leading-[1.3]">Payout Details</h1>

        <div class="flex flex-col md:flex-row md:items-center gap-3.5">
          <div class="text-[16px] md:text-[18px] font-medium">
            Select a Booking
          </div>
          <div class="flex-1 min-w-0 bg-[#f3f3f5] rounded-md px-3 py-2">
            <select
              id="bookingSelect"
              class="w-full bg-transparent outline-none text-[16px] md:text-[18px] font-medium min-h-[44px]"
            ></select>
          </div>
        </div>
      </div>

      <!-- Top grid -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mt-6" id="topGrid">
        <!-- Booking Overview -->
        <div class="md:col-span-7" id="bookingOverview"></div>

        <!-- Right column -->
        <div class="md:col-span-5 flex flex-col gap-6">
          <div id="payoutProgress"></div>
          <div id="earningsSummary"></div>
        </div>
      </div>

      <!-- Breakdown -->
      <div class="mt-6" id="breakdown"></div>

      <!-- Support Row -->
      <div class="mt-6 flex items-center gap-2">
        <span class="text-[#666] text-[16px] md:text-[14px]"
          >Need more help?</span
        >
        <button
          class="bg-[#1E1E1E] hover:bg-[#2a2a2a] text-white rounded-md px-4 py-2 min-h-[44px] inline-flex items-center gap-2"
          onclick="alert('Opening contact supportâ€¦')"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M4 5h16v11H7l-3 3V5Z" stroke="white" stroke-width="2" />
          </svg>
          Contact Support
        </button>
      </div>
    </div>

    <!-- App logic -->
    <script src="script.js"></script>
  </body>
</html>
